spring.application.name=ProjectEcommerce

# Let Railway assign the port dynamically
server.port=${PORT:8080}

# MySQL Database Configuration (use Railway ENV vars)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA & Hibernate Configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Stripe Secret Key (from Railway ENV)
STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:}

# Base URL should point to your deployed backend
BASE_URL=${BACKEND_URL:https://e-commerce-backend-production.up.railway.app}

# Tell Spring to not handle these paths as static resources
spring.mvc.static-path-pattern=/resources/**
spring.web.resources.add-mappings=false

# Enable proper API documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
